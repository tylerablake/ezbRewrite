<ActionBar title="Register New User" icon="" class="action-bar">
  </ActionBar>
  
  <GridLayout horizontalAlignment="center" verticalAlignment="center" class="page page-content" backgroundColor="#ffffff" rows="*,auto" columns="*">
  <ScrollView>    
  
    <GridLayout rows="auto,auto,auto,auto,auto,auto,auto,auto" columns="auto,*" class="m-10">
          
        <Label col="0" row="0" class="fa icon" fontSize="24" text="&#xf2be;" [color]="this.tracBlueHex"></Label> 
        <TextField col="1" row="0" class="input" hint="First Name" [(ngModel)]="registerModel.FirstName"></TextField>
  
        <Label col="0" row="1" class="fa icon" fontSize="24" text="&#xf2be;" [color]="this.tracBlueHex"></Label>    
        <TextField col="1" row="1" class="input" hint="Last Name" [(ngModel)]="registerModel.LastName"></TextField>
          
        <Label col="0" row="2" class="fa icon" fontSize="24" text="&#xf2be;" [color]="this.tracBlueHex"></Label>
        <TextField col="1" row="2" class="input" hint="Username" [(ngModel)]="registerModel.Username"></TextField>
                
        <Label col="0" row="3" class="fa icon" text="&#xf023;" [color]="this.tracBlueHex"></Label>
        <TextField col="1" row="3" class="input" secure="true" hint="Password" [(ngModel)]="registerModel.Password"></TextField>
          
        <Label col="0" row="4" class="fa icon" text="&#xf023;" [color]="this.tracBlueHex"></Label>
        <TextField col="1" row="4" class="input" secure="true" hint="Confirm Password" [(ngModel)]="registerModel.ConfirmPassword"></TextField>
                   
        <Label col="0" row="5" class="fa icon" fontSize="24" text="&#xf0e0;" [color]="this.tracBlueHex"></Label> 
        <TextField col="1" row="5" class="input" hint="Email" [(ngModel)]="registerModel.Email"></TextField>
          
        <Label col="0" row="6" class="fa icon" text="&#xf095;" [color]="this.tracBlueHex"></Label> 
        <TextField col="1" row="6" class="input" hint="Phone Number" [(ngModel)]="registerModel.PhoneNumber"></TextField>
          
        <Label col="0" row="7" class="fa icon" fontSize="24" text="&#xf0ea;" [color]="this.tracBlueHex"></Label> 
        <TextField col="1" row="7" class="input" hint="SCAC" [(ngModel)]="registerModel.SCAC"></TextField>
    </GridLayout>
  </ScrollView>
    <Button android:style="height:60;" row="1" col="0" text="Register" class="btn btn-primary" (tap)="onRegisterSubmit()" textTransform="none" horizontalAlignment="stretch" verticalAlignment="center"
    [isEnabled]=" !this.registerModel.FirstName || !this.registerModel.LastName || !this.registerModel.Username || !this.registerModel.Password || !this.registerModel.ConfirmPassword || !this.registerModel.Email || !this.registerModel.PhoneNumber || !this.registerModel.SCAC ? 'false' : 'true'"></Button>
    
  
  </GridLayout>
