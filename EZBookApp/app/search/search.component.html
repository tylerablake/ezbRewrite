<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Search Orders" horizontalAlignment="center"></Label>
</ActionBar>

<GridLayout class="page page-content" backgroundColor="#efefef">
    <ScrollView>


        <StackLayout backgroundColor="white" class="form">

            <RadDataForm id="searchDataForm" [source]="searchObject">

                <TKEntityProperty tkDataFormProperty name="IsMobile" hidden="true"></TKEntityProperty>


                <TKEntityProperty tkDataFormProperty name="DateFrom" displayName="From Date" index="0">
                    <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
                </TKEntityProperty>

                <TKEntityProperty tkDataFormProperty name="DateTo" displayName="To Date" index="1">
                    <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
                </TKEntityProperty>

                <TKEntityProperty tkDataFormProperty name="BookingStatusCode" displayName="Order Status" index="2" [valuesProvider]="this.bookingStatusCodesNames">
                    <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
                </TKEntityProperty>

                <TKEntityProperty tkDataFormProperty name="OrderNumber" displayName="Order Number" index="3">
                </TKEntityProperty>

                <TKEntityProperty tkDataFormProperty name="BookingNumber" displayName="Booking Number" index="4">
                </TKEntityProperty>

                <TKEntityProperty tkDataFormProperty name="MarketCode" displayName="Market" index="5" autoCompleteDisplayMode="plain" height="200"
                    [valuesProvider]="this.marketList">
                    <TKPropertyEditor tkEntityPropertyEditor type="AutoCompleteInline" height="150"></TKPropertyEditor>
                </TKEntityProperty>

                <TKEntityProperty tkDataFormProperty name="LocationId" displayName="Location" index="6" autoCompleteDisplayMode="plain" [valuesProvider]="this.locationList">
                    <TKPropertyEditor tkEntityPropertyEditor type="AutoCompleteInline"></TKPropertyEditor>
                </TKEntityProperty>

                <TKEntityProperty [hidden]="!userIsAdmin" tkDataFormProperty name="CustomerId" displayName="Customer" index="7" autoCompleteDisplayMode="plain"
                    [valuesProvider]="this.customerList">
                    <TKPropertyEditor tkEntityPropertyEditor type="AutoCompleteInline"></TKPropertyEditor>
                </TKEntityProperty>

                <TKEntityProperty tkDataFormProperty name="EquipmentSize" displayName="Equipment Size" index="8" [valuesProvider]="this.equipmentCategories">
                    <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
                </TKEntityProperty>

            </RadDataForm>

            <StackLayout orientation="horizontal" horizontalAlignment="center" verticalAlignment="center" class="p-t-20">
                <Button text="Reset" class="btn btn-default" (tap)="onClear()"></Button>
                <Button text="Search" class="btn btn-primary" (tap)="onSubmit()"></Button>
            </StackLayout>

        </StackLayout>
    </ScrollView>
</GridLayout>
