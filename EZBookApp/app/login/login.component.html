<GridLayout id="login-page" class="page page-content" rows="auto,*,50" columns="*">
    <StackLayout marginTop="100" marginBottom="0" col="0" row="0">
        <Image [src]="logoImageSrc"></Image>
    </StackLayout>
    <StackLayout col="0" row="1" margin="5" padding="0" verticalAlignment="center" backgroundColor="white">
        <StackLayout class="form" padding="10">
            <StackLayout class="input-field" color="#005ABB">
                <TextField class="input" hint="Username" [(ngModel)]="this.username" style.placeholderColor="#005ABB" autocorrect="false"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
            <StackLayout class="input-field" color="#005ABB">
                <TextField secure="true" class="input" hint="Password" [(ngModel)]="this.password" style.placeholderColor="#005ABB" autocorrect="false"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
            <Button class="btn btn-primary" textTransform="none" text="Login" (tap)="onSignIn()" [isEnabled]="this.username && this.password ? 'true' : 'false'"></Button>
        </StackLayout>
        <GridLayout rows="auto" columns="*,*">
            <Button [visibility]="isAndroid ? 'visible' : 'collapsed'" row="0" col="0" class="btn btn-default" marginLeft="5" textWrap="true" textTransform="none" text="Register New User" (tap)="onRegisterTap()" color="#005ABB"></Button>
            <Button [visibility]="isAndroid ? 'collapsed' : 'visible'" row="0" col="0" class="btn btn-default" margin="0" textWrap="false" textTransform="none" text="Call Customer Service" (tap)="onCallCustomerSupport()" color="#005ABB"></Button>
            <Button row="0" col="1" class="btn btn-default" textWrap="true" textTransform="none" text="Forgot Password" (tap)="onForgotPasswordTap()" color="#005ABB"></Button>
        </GridLayout>
    </StackLayout>
    <Label row="2" col="0" verticalAlignment="center" horizontalAlignment="center" text="QA Build" class="font-weight-bold" fontSize="14"
        color="yellow"></Label>
</GridLayout>
