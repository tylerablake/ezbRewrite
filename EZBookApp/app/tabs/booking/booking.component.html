<GridLayout class="page page-content" backgroundColor="#efefef">
        <ScrollView>
    
            <StackLayout class="form m-b-20 m-r-10 m-l-10 m-t-10">
                <GridLayout rows="100" columns="auto, auto, auto" horizontalAlignment="center" paddingBottom="10">
                    <Label fontSize="20" [visibility]="!this.createBookingObject.EquipmentSize ? 'visible' : 'collapsed'" row="0" col="0" color="red" text="*"></Label>
                    <StackLayout row="0" col="0" colSpan="1" orientation="vertical" (tap)="onTwentyChassisSelected()"                     
                         backgroundColor="white" class="btn">
                        <Image [src]="getChassisColor(this.createBookingObject.EquipmentSize == 'Chassis.20')" height="40" horizontalAlignment="center" verticalAlignment="top"
                            [tintColor]="this.createBookingObject.EquipmentSize == 'Chassis.20' ? this.accentHex : 'gray'"></Image>
                        <Label text="20 Foot" fontSize="14" height="20" horizontalAlignment="center" verticalAlignment="center" textWrap="false"
                            [color]="this.createBookingObject.EquipmentSize == 'Chassis.20' ? this.accentHex : 'black'"></Label>
                    </StackLayout>
    
                    <StackLayout row="0" col="1" colSpan="1" orientation="vertical" (tap)="onFortyChassisSelected()"                     
                        backgroundColor="white" class="btn">
                        <Image [src]="getChassisColor(this.createBookingObject.EquipmentSize == 'Chassis.40')" height="40" horizontalAlignment="center" verticalAlignment="top"
                            [tintColor]="this.createBookingObject.EquipmentSize == 'Chassis.40' ? this.accentHex : 'gray'"></Image>
                        <Label text="40 Foot" fontSize="14" height="20" horizontalAlignment="center" verticalAlignment="center" textWrap="false"
                            [color]="this.createBookingObject.EquipmentSize == 'Chassis.40' ? this.accentHex : 'black'"></Label>
                    </StackLayout>
    
                    <StackLayout row="0" col="2" colSpan="1" orientation="vertical" (tap)="onFortyFiveChassisSelected()" 
                        backgroundColor="white" class="btn">
                        <Image [src]="getChassisColor(this.createBookingObject.EquipmentSize == 'Chassis.45')" height="40" horizontalAlignment="center" verticalAlignment="top"
                            [tintColor]="this.createBookingObject.EquipmentSize == 'Chassis.45' ? this.accentHex : 'gray'"></Image>
                        <Label text="45 Foot" fontSize="14" height="20" horizontalAlignment="center" verticalAlignment="center" textWrap="false"
                            [color]="this.createBookingObject.EquipmentSize == 'Chassis.45' ? this.accentHex : 'black'"></Label>
                    </StackLayout>
                </GridLayout>
    
                <GridLayout rows="*" columns="*" backgroundColor="white" class="p-10 m-b-10">
                    <GridLayout row="0" col="0" rows="*" columns="*,*">
                        <Label row="0" col="0" text="Pick Up Date" textWrap="false" horizontalAlignment="left" verticalAlignment="center"></Label>
                        <TextField row="0" col="1" class="text-default" [text]="this.createBookingObject.PickUpDate | date:'MM/dd/yyyy'" isEnabled="false"
                            color="gray" horizontalAlignment="right"></TextField>
                    </GridLayout>
                </GridLayout>
    
                <GridLayout rows="30" columns="*" backgroundColor="white" class="p-10 m-b-10">
                    <GridLayout row="0" col="0" rows="*" columns="auto,*" orientation="horizontal" horizontalAlignment="stretch">
                        <Label fontSize="20" [visibility]="!this.createBookingObject.ResponsiblePartyType ? 'visible' : 'collapsed'" row="0" col="0" color="red" text="*"></Label>
                        <FilterSelect id="bookingResponsiblePartyTypeFilterSelect" row="0" col="1" horizontalAlignment="left" verticalAlignment="center"
                            [items]="responsiblePartyTypeSelectList" (change)="onResponsiblePartyTypeSelected($event)" allowSearch="false"
                            render="drop" multiple="false" hint="Select Responsible Party Type " modal_title="Responsible Party Type"
                            searchHint="Select Responsible Party Type" closeText="Back" clearText="Clear" item_template="{{item_template}}"
                            search_param="name" primary_key="id">
                        </FilterSelect>
                    </GridLayout>
                </GridLayout>
    
                <GridLayout rows="30" columns="*" backgroundColor="white" class="p-10 m-b-10">
                    <GridLayout row="0" col="0" rows="*" columns="auto,*" orientation="horizontal" horizontalAlignment="stretch">
                        <Label fontSize="20" [visibility]="!this.createBookingObject.ResponsiblePartyId ? 'visible' : 'collapsed'" row="0" col="0" color="red" text="*"></Label>
                        <FilterSelect id="bookingResponsiblePartyFilterSelect" row="0" col="1" horizontalAlignment="left" verticalAlignment="center"
                            [items]="responsiblePartySelectList" (change)="onResponsiblePartySelected($event)" render="drop" multiple="false"
                            hint="Select Responsible Party " modal_title="Responsible Party" searchHint="Select Responsible Party" closeText="Back"
                            clearText="Clear" item_template="{{item_template}}" search_param="name" primary_key="id">
                        </FilterSelect>
                    </GridLayout>
                </GridLayout>
    
                <GridLayout rows="30" columns="*" backgroundColor="white" class="p-10 m-b-10">
                    <GridLayout row="0" col="0" rows="*" columns="auto,*" orientation="horizontal" horizontalAlignment="stretch">
                        <Label fontSize="20" [visibility]="!this.createBookingObject.MarketCode ? 'visible' : 'collapsed'" row="0" col="0" color="red" text="*"></Label>
                        <FilterSelect id="bookingMarketFilterSelect" row="0" col="1" horizontalAlignment="left" verticalAlignment="center" [items]="marketFilterSelectList"
                            (change)="onMarketItemSelected($event)" render="drop" multiple="false" hint="Select Market " modal_title="Market"
                            searchHint="Select Market" closeText="Back" clearText="Clear" item_template="{{item_template}}" search_param="name"
                            primary_key="id">
                        </FilterSelect>
                    </GridLayout>
                </GridLayout>
    
                <GridLayout rows="*" columns="*,*" backgroundColor="white" class="p-10">
                    <Label row="0" col="0" text="Show Locations with Zero Availability" textWrap="true" horizontalAlignment="left" verticalAlignment="center"></Label>
                    <Switch row="0" col="1" [(ngModel)]="this.createBookingObject.IncludeZeroInventory" [checked]="this.createBookingObject.IncludeZeroInventory"
                        class="switch" horizontalAlignment="right"></Switch>
                </GridLayout>
    
                <GridLayout rows="30" columns="*" backgroundColor="white" class="p-10 m-b-10">
                    <GridLayout row="0" col="0" rows="*" columns="auto,*" orientation="horizontal" horizontalAlignment="stretch">
                        <Label fontSize="20" [visibility]="!this.createBookingObject.MotorCarrier ? 'visible' : 'collapsed'" row="0" col="0" color="red" text="*"></Label>
                        <FilterSelect id="bookingMotorCarrierFilterSelect" row="0" col="1" horizontalAlignment="left" verticalAlignment="center"
                            [items]="motorCarrierFilterSelectList" (change)="onMotorCarrierSelected($event)" render="drop" multiple="false"
                            hint="Select Motor Carrier " modal_title="Motor Carrier" searchHint="Select Motor Carrier" closeText="Back"
                            clearText="Clear" item_template="{{item_template}}" search_param="name" primary_key="id">
                        </FilterSelect>
                    </GridLayout>
                </GridLayout>
    
                <GridLayout rows="*" columns="*" backgroundColor="white" class="p-10">
                    <GridLayout row="0" col="0" rows="*" columns="auto,*,*" orientation="horizontal" horizontalAlignment="stretch">
                        <Label [visibility]="!this.formIsValid ? 'visible' : 'collapsed'" fontSize="20" row="0" col="0" color="red" text="*"></Label>
                        <Label row="0" col="1" text="Booking/BOL Number" textWrap="false" horizontalAlignment="left" verticalAlignment="center"></Label>
                        <TextField width="200" row="0" col="2" class="text-default booking-text p-l-10" [(ngModel)]="this.createBookingObject.BookingNumber" (ngModelChange)="checkFormValidation()" horizontalAlignment="left" verticalAlignment="center" hint="Number"></TextField>
                    </GridLayout>
                </GridLayout>
    
                <StackLayout orientation="horizontal" horizontalAlignment="center" verticalAlignment="center">
                    <Button textTransform="none" text="Check Availability" width="100%" class="btn btn-primary" (tap)="onSearch()" [isEnabled]="this.formIsValid"></Button>
                </StackLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>
